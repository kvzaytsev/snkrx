<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="core.css"/>
    </head>
    <body>
        <div class="main-view-wrapper">
            <div class="main-view">
                <div class="field">
                    <div class="controls">
                        <button type="button" class="btn btn-restart">restart</button>
                        <div class="score-group">
                            <span class="level">1</span>
                            <span class="length">3</span>
                        </div>
                    </div>
                    <div class="playing-layer-wrapper">
                        <div id="playing-layer">
                            <canvas id="sCanvas" class="snake-canvas"></canvas>
                        </div>
                        <svg class="message-area" viewbox="0 0 450 450">
                            <text
                                x = "50%"
                                y = "50%"
                                class = "game-massage"
                                >
                                Game Over
                            </text>
                        </svg>
                    </div>
                    <div class="tips">
                        <span class="tip">Press Space to start</span>
                        <span class="interval"></span>
                    </div>
                </div>
                <script src="./dist/bundle.js"></script>
            </div>
        </div>
    </body>
</html>
